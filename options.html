<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Settings</title>

  <style>
    body {
      padding: 20px;
      width: 100%;
      /* Adjust the width as needed */
    }

    h2 {
      margin-bottom: 20px;
    }

    ul {
      max-height: 250px;
      overflow-y: auto;
    }

    /* Optional: Add some space between list items */
    .list-group-item {
      margin-bottom: 5px;
    }

    li:hover {
      background-color: cornsilk;
    }

    .selected-domain {
      background-color: beige;
    }
  </style>
</head>

<body>
  <div class="container card border-secondary mb-3" style="width: 45rem;">

    <div class="text-center card-header">Settings</div>

    <div class="row">
      <div class="col-5">
        <ul class="list-group list-group-flush" id="site-lists">
          <!-- set from options.js -->
        </ul>
      </div>

      <div class="col-7" id="div-none-selected" style="background-color: cornsilk;">
        <p>Select a site to config</p>  
      </div>

      <div class="col-7" id="div-settings">
        <div class="row mt-4">
          <p class="col-6">Time Limit:</p>

          <button type="button" class="col-1 btn btn-outline-secondary btn-sm" id="b-time-dec">
            <i class="bi bi-arrow-down text-dark"></i>
          </button>

          <p class="col-2 text-center" id="p-time">90</p>

          <button type="button" class="col-1 btn btn-outline-secondary btn-sm" id="b-time-inc">
            <i class="bi bi-arrow-up text-dark"></i>
          </button>
        </div>

        <div class="row mt-4">
          <p class="col-6">Tab Open Limit:</p>

          <button type="button" class="col-1 btn btn-outline-secondary btn-sm" id="b-open-dec">
            <i class="bi bi-arrow-down text-dark"></i>
          </button>

          <p class="col-2 text-center" id="p-open">300</p>

          <button type="button" class="col-1 btn btn-outline-secondary btn-sm" id="b-open-inc">
            <i class="bi bi-arrow-up text-dark"></i>
          </button>
        </div>

        <div class="row mt-2 justify-content-between">
          <p class="col-8">Don't Record History:</p>

          <span class="form-switch form-switch-reverse col-2">
            <input class="form-check-input" type="checkbox" id="s-pause-history">
          </span>
        </div>

        <div class="row mt-2 justify-content-between">
          <p class="col-8">Don't Redirect on Timeout:</p>
          <span class="form-switch form-switch-reverse col-2">
            <input class="form-check-input" type="checkbox" id="s-dont-redirect">
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="../script/options.js" type="module"></script>
</body>

</html>
