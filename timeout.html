<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Timeout Page</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4); /* Gradient background */
            animation: gradientAnimation 5s infinite alternate; /* Background animation */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .cloud {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 150px;
            height: 100px;
        }

        .grass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
        }

        #timeout-container {
            text-align: center;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #721c24; /* Dark red text color */
            font-size: 4rem;
            text-shadow: 3px 3px 5px #ccc; /* 3D text effect */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div id="timeout-container">
        <h1>Time Out</h1>
        <!-- You can add additional content or customize further -->
    </div>
    <img class="cloud" src="https://heroicons.com/svg/cloud.svg" alt="Cloud">
    <img class="grass" src="https://heroicons.com/svg/terrain.svg" alt="Grass">

    <!-- Bootstrap JS and Popper.js CDN (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
