<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! Timeout Central</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: background-shift 10s infinite alternate;
    }

    .timeout-message {
      color: #fff;
      font-size: 5rem;
      text-align: center;
      animation: neon-pulse 2s infinite alternate;
    }

    @keyframes background-shift {
      0% {
        background-color: #ff6347;
      }
      50% {
        background-color: #304FFE;
      }
      100% {
        background-color: #f5f5f5;
      }
    }

    @keyframes neon-pulse {
      0% {
        text-shadow: 0 0 5px #ff6347, 0 0 10px rgba(255, 99, 71, 0.5);
      }
      50% {
        text-shadow: 0 0 5px #304FFE, 0 0 10px rgba(54, 79, 254, 0.5);
      }
      100% {
        text-shadow: 0 0 5px #f5f5f5, 0 0 10px rgba(245, 245, 245, 0.5);
      }
    }
  </style>
</head>
<body>
  <div class="timeout-message animate__heartBeat">Time Out!</div>
</body>
</html>
