<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Local Storage Items</title>
  <style>
    body {
      padding: auto;
      width: 20rem;
      /* Adjust the width as needed */
    }

    h2 {
      margin-bottom: 20px;
    }

    ul {
      max-height: 250px;
      overflow-y: auto;
    }

    /* Optional: Add some space between list items */
    .list-group-item {
      margin-bottom: 5px;
    }

    .active-tab {
      color: chocolate;
    }
  </style>
</head>

<body>
  <div class="card border-secondary m-1">
    <div class="card-header">
      <div class="date text-center" id="date-today"><strong>01 Jan, 2024</strong></div>
      <p class="total-today text-center">2h 30m 12s</p>
    </div>

    <div class="p-1 card-body">
      <div style="text-align: center" id="domain-name">
        <strong>www.facebook.com</strong>
      </div>

      <div style="text-align: center; font-size: smaller;" id="div-stat">
        <span id="span-remaining"> remaining: </span> 
        <i class="bi bi-clock" id="i-time">20m 25s</i>
        <i class="bi bi-unlock" id="i-open">5</i>
      </div>
      <div class="row ps-4 pe-4 justify-content-center">
        <button type="button" class="col m-1 btn btn-sm btn-outline-primary" id="b-tracking-start">
          <i class="bi bi-clock">Track Usage</i>
        </button>

        <button type="button" class="col m-1 btn btn-sm btn-outline-primary" id="b-tracking-pause">
          <i class="bi bi-pause">Pause Tracking</i>
        </button>
      </div>
      <div class="row ps-4 pe-4 justify-content-center">
        <button type="button" class="col m-1 btn btn-sm btn-outline-primary" id="b-lock-site">
          <i class="bi bi-lock">Lock Site</i>
        </button>

        <button type="button" class="col m-1 btn btn-sm btn-outline-primary" id="b-unlock-site">
          <i class="bi bi-unlock">Unlock Site</i>
        </button>
      </div>
    </div>

    <div class="d-grid gap-2 d-md-block card-footer">
      <button class="btn btn-outline-secondary btn-sm" id="btn-settings" type="button">
        <i class="bi bi-gear m-1"></i>Settings
      </button>
    </div>
  </div>
  <script src="../script/popup.js" type="module"></script>
</body>

</html>
